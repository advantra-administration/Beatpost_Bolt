<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#18181b" />
    <meta name="description" content="Beatpost - Plataforma de publicación abierta inspirada en la Beat Generation. Escribe con intención, lee con atención." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Beatpost - Escribe con intención</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Beatpost - Plataforma de publicación Beat">
    <meta property="og:description" content="Una plataforma de publicación abierta inspirada en la Beat Generation. Comparte artículos de calidad sin ruido ni distracciones.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://beatpost.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Beatpost - Escribe con intención">
    <meta name="twitter:description" content="Plataforma de publicación inspirada en la Beat Generation.">
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        font-family: Georgia, serif;
        font-size: 2rem;
        font-weight: 600;
        color: #18181b;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        border: 2px solid #f4f4f5;
        border-top: 2px solid #18181b;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        font-family: Georgia, serif;
        color: #71717a;
        margin-top: 1rem;
        font-style: italic;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Georgia, serif;">
        <h1>JavaScript requerido</h1>
        <p>Necesitas habilitar JavaScript para usar Beatpost.</p>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="loading-logo">Beatpost</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando tu experiencia literaria...</div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
